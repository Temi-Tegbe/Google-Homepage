<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <!-- This is the top navigation bar -->
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/Google dots.jpg" alt="nine-dots" />

        </nav>
    </header>
    <main>

        <!-- This the main body. Houses the Google logo and search box -->
        <img src="images/Google Logo.png" alt="Google-logo" />

        <div class="input-container">
            <div class="search-icon">
                <img src="images/Google search icon.png" /> </div>

            <input type="text" />
            <div class="microphone-icon"><img src="images/Google microphone.png" /> </div>
        </div>


        <!-- Search buttons -->
        <div class="button-container">
            <button> <a>Google Search</a></button>
            <button><a>I'm Feeling Lucky</a></button>
        </div>

        <!-- Languages -->
        <div class="link-text">Google offered in:
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Èdè Yorùbá</a>
            <a href="#">Nigerian Pidgin</a>
        </div>
    </main>
    <footer>
        <!-- Footer codes -->
        <div class="footer-top">
            <p>Nigeria</p>

        </div>

        <footer class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search works</a>

            </div>
            <div class="middle">
                <a>Carbon Neutral Since 2007</a>
            </div>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>

            </div>


        </footer>

    </footer>

</body>

</html>
